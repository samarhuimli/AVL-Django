<!-- search_upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recherche et Upload</title>
    <style>
        .search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h2>Recherche ou téléchargez un fichier</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-section">
            {{ form.search }}
            {{ form.file }}
            <button type="submit">Envoyer</button>
        </div>
    </form>
</body>
</html>
